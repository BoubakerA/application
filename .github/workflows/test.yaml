name: titanic

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install UV CLI
      run: |
        pip install --upgrade pip
        pip install uv

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        uv sync
        uv add flake8 pytest

    - name: Analysing the code with pylint
      run: |
        uv run pylint $(git ls-files '*.py') --fail-under=6

    - name: Test with pytest
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        uv run pytest tests/test_pipeline.py

    - name: test train.py
      env:
        # Map GitHub Secrets to environment variables
        MY_BUCKET: ${{ secrets.MY_BUCKET }}
        CHEMIN_PARQUET: ${{ secrets.CHEMIN_PARQUET }}
        URL_RAW: ${{ secrets.URL_RAW }}
      run: |
        uv run train.py
